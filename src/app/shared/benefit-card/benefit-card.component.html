<div class="benefit-card margin-bottom-20">
    <div class="margin-bottom-10">
        <img [src]="benefitLineItem.benefitImageLink">
    </div>
    <div class="benefit-title margin-bottom-10">
        {{benefitLineItem.benefitTitle}}
    </div>
    <div class="benefit-description">
        {{benefitLineItem.benefitDescription}}
    </div>
</div>
